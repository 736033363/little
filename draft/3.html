    <body>
<div id="app">
  {{ message }}
</div>

<select>
    <option value="a">a</option>
    <option value="b">b</option>
    <option value="c">c</option>
</select>

<script>
'use strict'

let {log:l} = console

var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})

let obj = {}
function defineReactive(data, key, value){
    Object.defineProperty(data, key, {
        enumerable : true,
        configurable : true,
        get() { return value; },
        set(newValue) { 
            if(newValue === value) return;
            value = newValue; 
            l(value)
        },
    })
}

$('select').on('change', function(e){
    l(e.target.value)
})

</script>
