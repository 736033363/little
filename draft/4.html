<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<style>
    * {box-sizing: border-box;}
    /* 居中 */
    .wrapper {
      max-width: 940px;
      margin: 0 auto;
      border: 1px solid red;
      height:610px;
    }
    /* 子容器样式 */
    .wrapper > div {
      /*border: 2px solid rgb(233,171,88);
      border-radius: 5px;
      background-color: rgba(233,171,88,.5);*/
      /*padding: 12px;*/
      /*color: #d9480f;*/
      background-color: rgba(233,171,88,.5);
    }
    /* 格子间距12px */
    .wrapper {
      display: grid;
      grid-template-columns: 2.5fr 5fr 2.5fr;
      grid-gap: 5px;
      grid-template-rows: 2.5fr 7.5fr;
    }

    .wraper-sub1{
        height:100%;
         display: grid;
         grid-gap: 5px;
         grid-template-columns: 1fr;
         grid-template-rows: 2.5fr 7.5fr;
    }
    .wraper-sub1 > div{
        background:pink;
    }
</style>
    </head>
    <body>
    <div class="wrapper">
      <div class="one">One</div>
      <div class="two">Two</div>
      <div class="three">Three</div>
      <div class="four">
        <div class="wraper-sub1">
            <div>a</div>
            <div>b</div>
        </div>

      </div>
      <div class="five">Five</div>
      <div class="six">Six</div>
    </div>
    </body>
</html>
