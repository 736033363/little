<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>jquery ui</title>
    <link rel="stylesheet" href="../css/jquery-uiv1.11.4.css" />
    
</head>
<body>
<button>一个 button 元素</button>
 
<input type="submit" value="一个提交按钮">
 
<a href="#">一个锚</a>

<script src="../js/jquery2.2.1.js"></script>
<!-- <script src="../js/bootstrap-v3.3.6.js"></script> -->
<script src="../js/jquery-uiv1.11.4.js"></script>
<script>
$(function() {
  $( "input[type=submit], a, button" )
    .button()
    .click(function( event ) {
      event.preventDefault();
    });
});
</script>
</body>
</html>
