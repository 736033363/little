第一章 设计模式：简化css使用

    例子1-2 绝对定位模式

    1.4.3 最后一种字体必须是常用字体 serif,sans-serif,cursive,fantasy,monospace，他们是所有浏览器都支持的字体

第四章 框模型
    框有行内型、块级型、行内块级型、表格型、浮动型和绝对型    
    变种框，如list-item是块级框，再加一个行内项目符号；table-cell是没有外边距的块级框
    4.2 display 如果将一个元素设置为列表项目，则必须将其父类置位块级元素，且设置左内边距或左外边距
    4.4 行内框 width、height和overflow无效；margin-top、margin-bottom无效；border-top/bottom不会改变该元素垂直位置；padding与border类似；
    4.5 行内块级框 width:auto和height:auto可以将可替换元素设置为原始尺寸；width:100%可以拉伸行内块元素，拉伸的行内块元素与块级元素相同；margin-top/bottom为正值，可以扩大行高，负值则缩小行高
    4.6 块级框 margin-left:auto和margin-right:auto可以控制设置了宽度的块级元素的对齐方式，左对齐，右对齐或居中
    4.7 表格框
    4.8 绝对框
    4.9 浮动框
第五章 框模型的范围

    6.2 外边距 百分数为父容器宽度的百分比；拉伸型的table设置margin正值，会溢出上级容器；大多数情况，margin:auto等于margin:0；margin不适合表格内部元素，例如单元格；
