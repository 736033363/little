《老舍谈读书：书要都叫我记住，还要书干嘛？》

若是学者才准念书，我就什么也不要说了。大概书不是专为学者预备的；那么，我可要多嘴了。 从我一生下来直到如今，没人盼望我成个学者；我永远喜欢服从多数人的意见。可是我爱念书。

        书的种类很多，能和我有交情的可很少。我有决定念什么的全权；自幼儿我就会逃学，楞挨板子也不肯说我爱《三字经》和《百家姓》。

        对，《三字经》便可以代表一类——这类书，据我看，顶好在判了无期徒刑后去念，反正活着也没多大味儿。这类书可真不少，不知道为什么；也许是犯无期徒刑罪的太多；要不然便是太少——我自己就常想杀些写这类书的人。我可是还没杀过一个，一来是因为——我才明白过来——写这样书的人敢情有好些已经死了，比如写《尚书》的那位李二哥。二来是因为现在还有些人专爱念这类书，我不便得罪人太多了。顶好，我看是不管别人；我不爱念的就不动好了。好在，我爸爸没希望我成个学者。 

        第二类书也与咱无缘。书上满是公式，没有一个“然而”和“所以”。据说，这类书里藏着打开宇宙秘密的小金钥匙。我倒久想明白点真理，如地是圆的之类；可是这种书别扭，它老瞪着我。书不老老实实的当本书，瞪人干吗呀?我不能受这个气！有一回，一位朋友给我一本《相对论原理》，他说：明白这个就什么都明白了。我下了决心去念这本宝贝书。读了两个“配纸”，我遇上了一个公式。我跟它“相对”了两点多钟！往后边一看，公式还多了去啦！我知道和它们“相对”下去，它们也许不在乎，我还活着不呢? 

        可是我对这类书，老有点敬意。这类书和第一类有些不同，我看得出。第一类书不是没法懂，而是懂了以后使我更糊涂。以我现在的理解力——比上我七岁的时候，我现在满可以作圣人了——我能明白“人之初，性本善”。明白完了，紧跟着就糊涂了；昨儿个晚上，我还挨了小女儿——玫瑰唇的小天使——一个嘴巴。我知道这个小天使性本不善，她才两岁。第二类书根本就看不懂，可是人家的纸上没印着一句废话；懂不懂的，人家不闹玄虚，它瞪我，或者我是该瞪。我的心这么一软，便把它好好放在书架上；好打好散，别太伤了和气。 

        这要说到第三类书了。其实这不该算一类；就这么算吧，顺嘴。这类书是这样的：名气挺大，念过的人总不肯说它坏，没念过的人老怪害羞的说将要念。譬如说《元曲》，太炎“先生”的文章，罗马的悲剧，辛克莱的小说，《大公报》——不知是哪儿出版的一本书——都算在这类里，这些书我也都拿起来过，随手便又放下了。这里还就属那本《大公报》有点劲。我不害羞，永远不说将要念。好些书的广告与威风是很大的，我只能承认那些广告作得不错，谁管它威风不威风呢。

        “类”还多着呢，不便再说；有上面的三项也就足所证明我怎样的不高明了。该说读的方法。

怎样读书，在这里，是个自决的问题；我说我的，没勉强谁跟我学。

第一，我读书没系统。借着什么，买着什么，遇着什么，就读什么。不懂的放下，使我糊涂的放下，没趣味的放下，不客气。我不能叫书管着我。（ph:什么都看，知识面就广；不懂的放下，高山一下子爬不上去，先从小土坡开始爬；没兴趣的放下，快乐很重要，这会导致能持久的读下去）

第二，读得很快，而不记住。书要都叫我记住，还要书干吗?书应该记住自己。对我，最讨厌的发问是：“那个典故是哪儿的呢?”“那句书是怎么来着?”我永不回答这样的考问，即使我记得。我又不是印刷机器养的，管你这一套！（ph:书应该记住自己）

读得快，因为我有时候跳过几页去。不合我的意，我就练习跳远。书要是不服气的话，来跳我呀！看侦探小说的时候，我先看最后的几页，省事。 

第三，读完一本书，没有批评，谁也不告诉。一告诉就糟：“嘿，你读《啼笑因缘》?”要大家都不读《啼笑因缘》，人家写它干吗呢?一批评就糟：“尊家这点意见?”我不惹气。读完一本书再打通儿架，不上算。我有我的爱与不爱，存在我自己心里。我爱念什么就念，有什么心得我自己知道，这是种享受，虽然显得自私一点。 

再说呢，我读书似乎只要求一点灵感。“印象甚佳”便是好书，我没工夫去细细分析它，所以根本便不能批评。“印象甚佳”有时候并不是全书的，而是书中的一段最入我的味；因为这一段使我对这全书有了好感；其实这一段的美或者正足以破坏了全体的美，但是我不去管；有一段叫我喜欢两天的，我就感谢不尽。因此，设若我真去批评，大概是高明不了。 

第四，我不读自己的书，不愿谈论自己的书。“儿子是自己的好”，我还不晓得，因为自己还没有过儿子。有个小女儿，女儿能不能代表儿子，就不得而知。“老婆是别人的好”，我也不敢加以拥护，特别是在家里。但是我准知道，书是别人的好。别人的书自然未必都好，可是至少给我一点我不知道的东西。自己的，一提都头疼！自己的书，和自己的运气，好象永远是一对儿累赘。 

第五，哼，算了吧 。


《鲁迅：读书要随便，随便才有趣》

因为知用中学的先生们希望我来演讲一回，所以今天到这里和诸君相见。不过我也没有什么东西可讲。忽而想到学校是读书的所在，就随便谈谈读书。是我个人的意见，姑且供诸君的参考，其实也算不得什么演讲。

说到读书，似乎是很明白的事，只要拿书来读就是了，但是并不这样简单。至少，就有两种：一是职业的读书，一是嗜好的读书。所谓职业的读书者，譬如学生因为升学，教员因为要讲功课，不翻翻书，就有些危险。我想在坐的诸君之中一定有些这样的经验，有的不喜欢算学，有的不喜欢博物，然而不得不学，否则，不能毕业，不能升学，和将来的生计便有妨碍了。我自己也这样，因为做教员，有时即非看不喜欢看的书不可，要不这样，怕不久便会于饭碗有妨。

我们习惯了，一说起读书，就觉得是高尚的事情，其实这样的读书，和木匠的磨斧头，裁缝的理针线并没有什么分别，并不见得高尚，有时还很苦痛，很可怜。你爱做的事，偏不给你做，你不爱做的，倒非做不可。这是由于职业和嗜好不能合一而来的。倘能够大家去做爱做的事，而仍然各有饭吃，那是多么幸福。但现在的社会上还做不到，所以读书的人们的最大部分，大概是勉勉强强的，带着苦痛的为职业的读书。

现在再讲嗜好的读书罢。那是出于自愿，全不勉强，离开了利害关系的。——我想，嗜好的读书，该如爱打牌的一样，天天打，夜夜打，连续的去打，有时被公安局捉去了，放出来之后还是打。诸君要知道真打牌的人的目的并不在赢钱，而在有趣。牌有怎样的有趣呢，我是外行，不大明白。但听得爱赌的人说，它妙在一张一张的摸起来，永远变化无穷。我想，凡嗜好的读书，能够手不释卷的原因也就是这样。他在每一页每一页里，都得着深厚的趣味。自然，也可以扩大精神，增加智识的，但这些倒都不计及，一计及，便等于意在赢钱的博徒了，这在博徒之中，也算是下品。

不过我的意思，并非说诸君应该都退了学，去看自己喜欢看的书去，这样的时候还没有到来；也许终于不会到，至多，将来可以设法使人们对于非做不可的事发生较多的兴味罢了。我现在是说，爱看书的青年，大可以看看本分以外的书，即课外的书，不要只将课内的书抱住。但请不要误解，我并非说，譬如在国文讲堂上，应该在抽屉里暗看《红楼梦》之类；乃是说，应做的功课已完而有余暇，大可以看看各样的书，即使和本业毫不相干的，也要泛览。譬如学理科的，偏看看文学书，学文学的，偏看看科学书，看看别个在那里研究的，究竟是怎么一回事。

这样子，对于别人，别事，可以有更深的了解。现在中国有一个大毛病，就是人们大概以为自己所学的一门是最好，最妙，最要紧的学问，而别的都无用，都不足道的，弄这些不足道的东西的人，将来该当饿死。其实是，世界还没有如此简单，学问都各有用处，要定什么是头等还很难。也幸而有各式各样的人，假如世界上全是文学家，到处所讲的不是“文学的分类”便是“诗之构造”，那倒反而无聊得很了。

不过以上所说的，是附带而得的效果，嗜好的读书，本人自然并不计及那些，就如游公园似的，随随便便去，因为随随便便，所以不吃力，因为不吃力，所以会觉得有趣。

如果一本书拿到手，就满心想道，“我在读书了！”“我在用功了！”那就容易疲劳，因而减掉兴味，或者变成苦事了。

我看现在的青年，为兴味的读书的是有的，我也常常遇到各样的询问。此刻就将我所想到的说一点，但是只限于文学方面，因为我不明白其他的。

第一，是往往分不清文学和文章。甚至于已经来动手做批评文章的，也免不了这毛病。其实粗粗的说，这是容易分别的。研究文章的历史或理论的，是文学家，是学者；做做诗，或戏曲小说的，是做文章的人，就是古时候所谓文人，此刻所谓创作家。创作家不妨毫不理会文学史或理论，文学家也不妨做不出一句诗。然而中国社会上还很误解，你做几篇小说，便以为你一定懂得小说概论，做几句新诗，就要你讲诗之原理。我也尝见想做小说的青年，先买小说法程和文学史来看。据我看来，是即使将这些书看烂了，和创作也没有什么关系的。

事实上，现在有几个做文章的人，有时也确去做教授。但这是因为中国创作不值钱，养不活自己的缘故。听说美国小名家的一篇中篇小说，时价是二千美金；中国呢，别人我不知道，我自己的短篇寄给大书铺，每篇卖过二十元。当然要寻别的事，例如教书，讲文学。研究是要用理智，要冷静的，而创作须情感，至少总得发点热，于是忽冷忽热，弄得头昏——这也是职业和嗜好不能合一的苦处。苦倒也罢了，结果还是什么都弄不好。那证据，是试翻世界文学史，那里面的人，几乎没有兼做教授的。

还有一种坏处，是一做教员，未免有顾忌；教授有教授的架子，不能畅所欲言。这或者有人要反驳：那么，你畅所欲言就是了，何必如此小心。然而这是事前的风凉话，一到有事，不知不觉地他也要从众来攻击的。而教授自身，纵使自以为怎样放达，下意识里总不免有架子在。所以在外国，称为“教授小说”的东西倒并不少，但是不大有人说好，至少，是总难免有令大发烦的炫学的地方。

所以我想，研究文学是一件事，做文章又是一件事。

第二，我常被询问：要弄文学，应该看什么书？这实在是一个极难回答的问题。先前也曾有几位先生给青年开过一大篇书目。但从我看来，这是没有什么用处的，因为我觉得那都是开书目的先生自己想要看或者未必想要看的书目。我以为倘要弄旧的呢，倒不如姑且靠着张之洞的《书目答问》去摸门径去。

倘是新的，研究文学，则自己先看看各种的小本子，如本间久雄的《新文学概论》，厨川白村的《苦闷的象征》，瓦浪斯基们的《苏俄的文艺论战》之类，然后自己再想想，再博览下去。因为文学的理论不像算学，二二一定得四，所以议论很纷歧。如第三种，便是俄国的两派的争论——我附带说一句，近来听说连俄国的小说也不大有人看了，似乎一看见“俄”字就吃惊，其实苏俄的新创作何尝有人介绍，此刻译出的几本，都是革命前的作品，作者在那边都已经被看作反革命的了。倘要看看文艺作品呢，则先看几种名家的选本，从中觉得谁的作品自己最爱看，然后再看这一个作者的专集，然后再从文学史上看看他在史上的位置；倘要知道得更详细，就看一两本这人的传记，那便可以大略了解了。如果专是请教别人，则各人的嗜好不同，总是格不相入的。

第三，说几句关于批评的事。现在因为出版物太多了——其实有什么呢，而读者因为不胜其纷纭，便渴望批评，于是批评家也便应运而起。批评这东西，对于读者，至少对于和这批评家趣旨相近的读者，是有用的。但中国现在，似乎应该暂作别论。往往有人误以为批评家对于创作是操生杀之权，占文坛的最高位的，就忽而变成批评家；他的灵魂上挂了刀。但是怕自己的立论不周密，便主张主观，有时怕自己的观察别人不看重，又主张客观；有时说自己的作文的根柢全是同情，有时将校对者骂得一文不值。

凡中国的批评文字，我总是越看越胡涂，如果当真，就要无路可走。印度人是早知道的，有一个很普通的比喻。他们说：一个老翁和一个孩子用一匹驴子驮着货物去出卖，货卖去了，孩子骑驴回来，老翁跟着走。但路人责备他了，说是不晓事，叫老年人徒步。他们便换了一个地位，而旁人又说老人忍心；老人忙将孩子抱到鞍鞒上，后来看见的人却说他们残酷；于是都下来，走了不久，可又有人笑他们了，说他们是呆子，空着现成的驴子却不骑。于是老人对孩子叹息道，我们只剩了一个办法了，是我们两人抬着驴子走。无论读，无论做，倘若旁征博访，结果是往往会弄到抬驴子走的。

不过我并非要大家不看批评，不过说看了之后，仍要看看本书，自己思索，自己做主。看别的书也一样，仍要自己思索，自己观察。倘只看书，便变成书厨，即使自己觉得有趣，而那趣味其实是已在逐渐硬化，逐渐死去了。我先前反对青年躲进研究室，也就是这意思，至今有些学者，还将这话算作我的一条罪状哩。

听说英国的培那特萧（Bernard Shaw），有过这样意思的话：世间最不行的是读书者。因为他只能看别人的思想艺术，不用自己。这也就是勖本华尔（Schopenhauer）之所谓脑子里给别人跑马。较好的是思索者，因为能用自己的生活力了，但还不免是空想，所以更好的是观察者，他用自己的眼睛去读世间这一部活书。

这是的确的，实地经验总比看，听，空想确凿。我先前吃过干荔枝，罐头荔枝，陈年荔枝，并且由这些推想过新鲜的好荔枝。这回吃过了，和我所猜想的不同，非到广东来吃就永不会知道。但我对于萧的所说，还要加一点骑墙的议论。萧是爱尔兰人，立论也不免有些偏激的。我以为假如从广东乡下找一个没有历练的人，叫他从上海到北京或者什么地方，然后问他观察所得，我恐怕是很有限的，因为他没有练习过观察力。所以要观察，还是先要经过思索和读书。

总之，我的意思是很简单的：我们自动的读书，即嗜好的读书，请教别人是大抵无用，只好先行泛览，然后决择而入于自己所爱的较专的一门或几门；但专读书也有弊病，所以必须和实社会接触，使所读的书活起来。
