function animation(iBegin, iChange, iDuration, sName, fnCallback){
    var iCurrentTime = 0,
        nOld,
        nNew;
    sName = getArithmetic(sName);
    _animation();
    function _animation(){
        var nValue;
        nNew = +new Date();

        if (nOld){
            iCurrentTime += (nNew - nOld);
        }
        nOld = nNew;
        // 不存在该算法
        if (typeof sName !== 'function'){
            console.error('算法不存在');
            return;
        }
        nValue = sName(iCurrentTime, iBegin, iChange, iDuration);
        if (iCurrentTime <= iDuration){
            // 继续运动
            fnCallback(nValue, false);
            requestAnimationFrame(_animation);
        } else {
            // 动画结束
            fnCallback(nValue, true);
        }

    }
    // 返回函数类型表示该算法存在
    function getArithmetic(sName){
        var sName = sName.split('.'),
            iLen = sName.length,
            fnMethod;
        if (iLen === 1){
            fnMethod = Tween[sName[0]];
        } else if (iLen === 2){
            fnMethod = Tween[sName[0]] && Tween[sName[0]][sName[1]];
        }
        return fnMethod;
    }
}
