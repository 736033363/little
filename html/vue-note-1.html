用原来框架重构，工作量来自三点，一是简单的模块（重构简单），一种是复杂的模块（重构困难），最后一种是复杂模块（重构容易）。用vue重构就是全部重写，由于复杂的模块绝大多数重构复杂，而简单的模块用vue重写也不会难，所以重构用vue这种方式较好。
