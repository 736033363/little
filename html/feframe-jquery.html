1237-1251 废弃，用于兼容以前的jQuery

    原型添加一些查找的方法（parent、parents、next、prev、nextAll、prevAll、siblings、children、contents）
    原型添加新的接口，本质上用的是老接口（appendTo、prependTo、insertBefore、insertAfter、replaceAll）
    添加原型方法，删除属性、增删类、删除节点、清空节点（removeAttr、addClass、removeClass、toggleClass、remove、empty）
    给jQuery添加缓存系统，即给jQuery添加cache/data/removeData/queue/dequeue
    将缓存能力赋予jQuery，即给原型添加方法data/removeData/queue/dequeue
