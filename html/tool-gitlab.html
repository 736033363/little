<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>gitlab</title>
</head>
<body>
  <h4>使用体验</h4>
  <ul>
    <li> gitlab，上次发起请求（merge），若对方没有合并，在此提交，对方也能看见本次修改，你无须发起merge请求，即使发起也会报错</li>
    <li>fock，相当于认了一个主人（一个项目好像同时只能有一个主人），fock完成后，在gitlab上就能看到（Forked from 某人）</li>
    <li>通常发起向上游发起一个合并请求，最好写上此版本修改点</li>
  </ul>
</body>
</html>
