    <body>
<pre>
版本变化
    alpha
        内测版、bug多、不稳定、内部版本、不断添加新功能
    beta1、beta2...
        公测版、不稳定（比alpha版本稳定一些）、bug相对多、不断添加新功能
    RC
        候选版、经过多个beta版本逐渐稳定、基本不添加新功能、修复完bug即可进入正式发布版
    GA、RELEASE、Stable、Final等
        正式版、稳定、bug少、推荐生产使用
</pre>
    </body>
</html>
