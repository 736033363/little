# 常用
<pre>
添加远程仓库：
git remote add 远程仓库名 远程仓库地址

提交代码：
git remote -v
git fetch 远程仓库名 # 拿远程分支到本地
git rebase 远程仓库名/分支名

将某分支下载下来：
git pull 仓库地址 分支名:分支名


</pre>

# 一般
<pre>
提取分支的commit:
git cherry-pick    
</pre>
