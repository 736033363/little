杂七杂八看了一些css相关的书，是时候总结下，无用的就忘记吧

《精通CSS：高级Web标准解决方案》：书很好，最近4+年没在看了
《响应式Web设计：HTML5和CSS3实战》：书很好，最近3年没看了
《HTML5与CSS3设计模式》：以前看过几章，很厚的一本，最近3年没看，最近2年可能都不会看，以后可以慢慢品
《HTML5与CSS3权威指南》：以前看过html5的部分章节，近2年没看，最近1年可能不会看，以后可以看
《编写高质量代码》：阿当的书，最近2年没看，可能以后4年都不会看
《css世界》：css2.1的精品，有问题可以来此查找和翻阅
